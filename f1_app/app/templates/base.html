<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>

        {% load static %}

        <!-- Bootstrap core CSS -->
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <!-- Bootstrap core JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

        <!-- Core theme JS-->
        <!--<script src="js/scripts.js"></script>-->
        <!-- Core theme CSS -->
        <script src="{% static 'css/styles.css' %}"></script>

    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container col-md-12">
                <a class="navbar-brand" href="http://localhost:8000/">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="http://localhost:8000/results/2022">Season Results</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="http://localhost:8000/races/2022">Races Results</a></li>

                        <li class="nav-item"><a class="nav-link" href="http://localhost:8000/drivers">Drivers</a></li>
                        <li class="nav-item"><a class="nav-link" href="http://localhost:8000/curiosities">Curiosities</a></li>
                    </ul>
                </div>
                <div class="col-md-3 d-flex justify-content-end">
                    {% include "login-bar.html" %}
                </div>
            </div>
        </nav>

        <!-- Page content-->
        {% block content %} {% endblock %}

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">&copy; 2023 - All rights reserved.</p></div>
        </footer>

    </body>
</html>
